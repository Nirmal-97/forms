<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="user-data">
          <div class="form-group">
            <label for="username" class="mb-3">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel=""
            name="username"
            required>
          </div>
          <button 
          class="btn btn-default mt-3 mb-3" 
          type="button"
          (click)="suggestUserName()"
          >
          Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email" 
            class="form-control mt-3 mb-3"
            ngModel=""
            name="email"
            required
            #email="ngModel"
            >
          </div>
          <p *ngIf="!email.valid && email.touched">PLease add a vaild Email </p>
        </div>
        <p *ngIf=""userData.valid && userData.touched>User Data is invalid</p>
        <div class="form-group">
          <label for="secret" class="mb-3">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="deafultQuestion"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" 
          id="" 
          cols="30" 
          rows="10"
          class="form-control mt-5"
          [(ngModel)] = "answer"
          ></textarea>
        </div>
        <p>Your Reply {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required
            >   
            {{gender}}         
          </label>
        </div>
        <button class="btn btn-primary mt-3" 
        type="submit"
        [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>username: {{user.username}} </p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: {{user.secret}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
